name: misti
description: Connect to your Misti Mask.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.16.2
  permission_handler: ^10.4.3
  flame: any
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  intl:
  path_provider: ^2.1.4
  flame_audio:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/flappyBirdGames/ground2.png
    - assets/images/MistiCloud.png
    - assets/images/Pillow.png
    - assets/images/
    - assets/images/flappyBirdGames/
    - assets/audio/
    - assets/images/flappyBirdGames/menu.jpg
    - assets/images/flappyBirdGames/message.png
    - assets/images/flappyBirdGames/gameover.png
    - assets/audio/music/
    - assets/audio/sfx/